- id: '1770126534862'
  alias: Kvällslampor
  description: Kvällslampor
  triggers:
  - trigger: state
    entity_id: switch.home_mqtt_evening_lights
    to: 'on'
  - trigger: state
    entity_id: switch.home_mqtt_evening_lights
    to: 'off'
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: state
        entity_id: switch.home_mqtt_evening_lights
        state: 'on'
      sequence:
      - action: homeassistant.turn_on
        data: {}
        target:
          entity_id:
          - switch.tz3000_gjnozsaz_ts011f_switch_2
          - switch.tz3000_gjnozsaz_ts011f_switch_6
          - switch.plug_q11_switch_2
          - switch.plug_q12_brytare
          - switch.plug_q06_brytare
          - switch.plug_q14_brytare
          - switch.plug_q02_brytare
          - switch.plug_q04_brytare
    - conditions:
      - condition: state
        entity_id: switch.home_mqtt_evening_lights
        state: 'off'
      sequence:
      - action: homeassistant.turn_off
        target:
          entity_id:
          - switch.tz3000_gjnozsaz_ts011f_switch_2
          - switch.tz3000_gjnozsaz_ts011f_switch_6
          - switch.plug_q11_switch_2
          - switch.plug_q12_brytare
          - switch.plug_q06_brytare
          - switch.plug_q14_brytare
          - switch.plug_q02_brytare
          - switch.plug_q04_brytare
  mode: single
