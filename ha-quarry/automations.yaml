- id: '1730722395853'
  alias: MQTT Timestamp
  description: ''
  triggers:
  - trigger: time_pattern
    minutes: /1
  conditions: []
  actions:
  - action: mqtt.publish
    metadata: {}
    data:
      topic: quarry/timestamp
      retain: true
  - action: mqtt.publish
    metadata: {}
    data:
      topic: quarry/timestamp
      payload: '{{ (as_timestamp(now()) | timestamp_local) }}'
      retain: true
  mode: single
