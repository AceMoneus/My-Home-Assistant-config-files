- id: '1760364391930'
  alias: UPS status notifiering
  description: Skickar aktuell UPS-status via Telegram
  triggers:
  - entity_id: sensor.myups_status
    trigger: state
  conditions: []
  actions:
  - data:
      message: 'UPS-status √§ndrad till:

        {{ states(''sensor.myups_status'') }}

        '
    action: telegram_bot.send_message
  mode: single
- id: '1760814343855'
  alias: Bettans motorv√§rmare
  description: ''
  triggers:
  - entity_id:
    - switch.home_mqtt_carheat
    trigger: state
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: state
        entity_id: switch.home_mqtt_carheat
        state: 'on'
      sequence:
      - action: homeassistant.turn_on
        data: {}
        target:
          entity_id: switch.plug_outside_driveway
      - delay:
          hours: 0
          minutes: 30
          seconds: 0
          milliseconds: 0
      - action: homeassistant.turn_off
        target:
          entity_id:
          - switch.plug_outside_driveway
          - switch.home_mqtt_carheat
        data: {}
    - conditions:
      - condition: state
        entity_id: switch.home_mqtt_carheat
        state: 'off'
      sequence:
      - action: switch.turn_off
        data: {}
        target:
          entity_id: switch.plug_outside_driveway
  mode: restart
