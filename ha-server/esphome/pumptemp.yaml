esphome:
  name: pumptemp
  friendly_name: PumpTemp

esp8266:
  board: esp01_1m

logger:

api:
  encryption:
    key: !secret encryption_key

ota:
  - platform: esphome
    password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: !secret fallback_ssid
    password: !secret fallback_password

captive_portal:

one_wire:
  - platform: gpio
    pin: GPIO14

sensor:
  - platform: dallas_temp
    address: 0xC53CE10457C6C928
    name: "heatpump_primary_in"
  - platform: dallas_temp
    address: 0x483CE10457B53D28
    name: "heatpump_primary_out"
  - platform: dallas_temp
    address: 0x483CE10457891328
    name: "heatpump_secondary_out"
  - platform: dallas_temp
    address: 0x5C3CE104574DF328
    name: "heatpump_secondary_in"
