  - sensor:
      - name: "Sun angle"
        unique_id: sun_angle
        unit_of_measurement: "Â°"
        state: "{{ state_attr('sun.sun', 'elevation') | round(0) | int }}"
        attributes:
          azimuth: "{{ state_attr('sun.sun', 'azimuth') | round(0) | int }}"

      - name: "MyUPS Last Watt"
        unique_id: myups_last_watt
        unit_of_measurement: "W"
        device_class: power
        state_class: measurement
        state: >
          {% set percent = states('sensor.myups_last') | float %}
          {{ (percent / 100) * 1200 | round(0) | int }}

      - name: "mqtt lampor numeric"
        state: "{{ 1 if is_state('switch.home_mqtt_light_button', 'on') else 0 }}"
      - name: "mqtt bettan numeric"
        state: "{{ 1 if is_state('switch.home_mqtt_bettan_carheat', 'on') else 0 }}"
      - name: "mqtt kjell numeric"
        state: "{{ 1 if is_state('switch.home_mqtt_kjell_carheat', 'on') else 0 }}"

  - binary_sensor:
    - name: "Sun Down"
      unique_id: "sun_down"
      state: "{{ state_attr('sun.sun', 'elevation') < 4 }}"